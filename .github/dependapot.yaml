# /.github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "docker"
  
  - package-ecosystem: "npm"
    directory: "/"  # Adjust this if JavaScript package manifests are not in the repository root
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "node.js"

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "CI/CD"
      
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    package-regex: "^xonsh$"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    package-regex: "^jax$"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    package-regex: "^jupyter$"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    package-regex: "^xonsh-jupyter$"
    labels:
      - "dependencies"
      - "python"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    package-regex: "^ipykernel$"
    labels:
      - "dependencies"
      - "python"